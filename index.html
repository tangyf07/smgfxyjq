<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汤圆的论坛 | 正式版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo" onclick="app.goHome()"><span>☁️</span> 汤圆的云论坛</div>
            <button class="admin-btn" onclick="app.openLoginModal()">写文章 (仅管理员)</button>
        </div>
    </header>

    <main id="mainContainer">
        <div class="loading-state"><h3>🚀 正在连接...</h3></div>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>🔐 管理员验证</h3>
            <p style="font-size:0.9rem; color:#666; margin-bottom:15px;">默认密码: admin666</p>
            <div class="form-group"><input type="password" id="adminPassword" placeholder="请输入密码"></div>
            <div style="text-align: right;"><button class="btn-cancel" onclick="app.closeModal('loginModal')">取消</button><button class="btn-primary" onclick="app.checkLogin()">验证</button></div>
        </div>
    </div>

    <div id="writeModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <h3>📝 发布新博客</h3>
            <div class="form-group"><label>标题</label><input type="text" id="postTitle" placeholder="输入文章标题..."></div>
            <div class="form-group"><label>内容</label><textarea id="postContent" rows="8" placeholder="在这里写下你的教程..."></textarea></div>
            <div style="text-align: right;"><button class="btn-cancel" onclick="app.closeModal('writeModal')">取消</button><button class="btn-primary" onclick="app.publishPost()">发布到云端</button></div>
        </div>
    </div>

    <div id="toast">操作成功</div>

    <script type="module" src="script.js"></script>
</body>
</html>
