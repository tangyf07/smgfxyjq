<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>èœœèœ‚è¿½å°ç‹—</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* å¤©ç©ºè“å…œåº• */
            font-family: 'Arial', sans-serif;
            touch-action: none; /* é˜²æ­¢ç§»åŠ¨ç«¯æ»šåŠ¨ */
            user-select: none;
        }
        #gameCanvas {
            display: block;
        }
        /* UI å±‚æ ·å¼ */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;

        /* èœå•é¢æ¿ */

            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);

            pointer-events: auto; /* å…è®¸ç‚¹å‡»æŒ‰é’® */

            width: 100%;

        .btn-easy { background-color: #8BC34A; }

            font-weight: bold;
            margin: 20px 0;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <!-- æ¸¸æˆç”»å¸ƒ -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI ç•Œé¢ -->
    <div id="ui-layer">
        
        <!-- å¼€å§‹èœå• -->
        <div id="start-menu" class="menu-panel">
            <h1 class="text-3xl font-bold mb-2 text-green-700">ğŸ èœœèœ‚è¿½å°ç‹— ğŸ¶</h1>
            <p class="text-gray-600 mb-6">é€‰æ‹©éš¾åº¦å¼€å§‹æ¸¸æˆ</p>
            
            <button class="btn btn-easy" onclick="startGame('easy')">ç®€å• (æ•£æ­¥)</button>
            <button class="btn btn-medium" onclick="startGame('medium')">ä¸­ç­‰ (æ…¢è·‘)</button>
            <button class="btn btn-hard" onclick="startGame('hard')">å›°éš¾ (é£å¥”)</button>
        </div>

        <!-- èƒœåˆ©ç•Œé¢ (åˆå§‹éšè—) -->
        <div id="win-screen" class="hidden absolute inset-0 flex flex-col items-center justify-center text-center pointer-events-auto">
            <h2 class="text-3xl mb-4">ğŸ‰ æŠ“åˆ°äº†ï¼</h2>
            <p class="text-xl">ç¥ç§˜ä»£ç æ˜¯ï¼š</p>
            <div class="code-text">smgfxyjq</div>
            <button class="btn btn-medium mt-8" style="max-width: 200px;" onclick="showMenu()">è¿”å›ä¸»èœå•</button>
        </div>

        <!-- æ¸¸æˆä¸­çš„æç¤º (ä»…åœ¨æ¸¸æˆè¿›è¡Œæ—¶æ˜¾ç¤º) -->
        <div id="game-hud" class="hidden absolute top-4 left-4 pointer-events-none text-white drop-shadow-md font-bold">
            å½“å‰éš¾åº¦: <span id="difficulty-display"></span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ç”¨äºç¼“å­˜è‰åœ°èƒŒæ™¯çš„ Canvas (æå‡æ€§èƒ½)
        const bgCanvas = document.createElement('canvas');
        const bgCtx = bgCanvas.getContext('2d');

        // UI å…ƒç´ 
        const startMenu = document.getElementById('start-menu');
        const winScreen = document.getElementById('win-screen');
        const gameHud = document.getElementById('game-hud');
        const difficultyDisplay = document.getElementById('difficulty-display');

        // æ¸¸æˆçŠ¶æ€
        let isPlaying = false;
        let width, height;
        let animationId;

        // æ¸¸æˆå¯¹è±¡
        const bee = {
            x: 0, y: 0,
            size: 50,
            speed: 0.1, // è·Ÿéšé¼ æ ‡çš„å»¶è¿Ÿç³»æ•°
            emoji: "ğŸ"
        };

        const dog = {
            x: 0, y: 0,
            vx: 0, vy: 0,
            size: 50,
            baseSpeed: 3,
            currentSpeed: 3,
            fleeDistance: 150, // é€ƒè·‘è§¦å‘è·ç¦»
            panicFactor: 1.5,  // é€ƒè·‘æ—¶çš„é€Ÿåº¦å€ç‡
            changeDirTimer: 0,
            stuckTimer: 0,     // é˜²å¡æ­»è®¡æ—¶å™¨
            emoji: "ğŸ¶"
        };

        const input = { x: 0, y: 0 };

        // åˆå§‹åŒ–
        function init() {
            resize();
            window.addEventListener('resize', resize);
            
            // è¾“å…¥ç›‘å¬
            window.addEventListener('mousemove', handleInput);
            window.addEventListener('touchmove', handleInput, { passive: false });
            window.addEventListener('touchstart', handleInput, { passive: false });

            // å¯åŠ¨å¾ªç¯
            animate();
        }

        function resize() {
            // ç¡®ä¿å®½é«˜è‡³å°‘ä¸º1ï¼Œé˜²æ­¢InvalidStateError
            width = Math.max(window.innerWidth, 100);
            height = Math.max(window.innerHeight, 100);
            
            canvas.width = width;
            canvas.height = height;
            bgCanvas.width = width;
            bgCanvas.height = height;
            drawGrassBackground(); // é‡ç»˜è‰åœ°
            
            // å¦‚æœåœ¨èœå•ç•Œé¢ï¼Œé‡ç½®èœœèœ‚ä½ç½®åˆ°ä¸­å¿ƒ
            if (!isPlaying) {
                bee.x = width / 2;
                bee.y = height / 2;
            }
        }

        // ç»˜åˆ¶è‰åœ°èƒŒæ™¯åˆ°ç¼“å­˜ Canvas
        function drawGrassBackground() {
            // å®‰å…¨æ£€æŸ¥
            if (bgCanvas.width === 0 || bgCanvas.height === 0) return;

            // 1. é“ºåº•è‰²
            bgCtx.fillStyle = '#7CFC00'; // è‰åªç»¿
            bgCtx.fillRect(0, 0, width, height);
            
            // 2. éšæœºç”» 1000 æ ¹å°è‰
            bgCtx.strokeStyle = '#558B2F'; // æ·±ç»¿è‰²
            bgCtx.lineWidth = 2;
            
            for (let i = 0; i < 1500; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const len = Math.random() * 10 + 5;
                const angle = (Math.random() - 0.5) * 1; // ç¨å¾®å€¾æ–œ
                
                bgCtx.beginPath();
                bgCtx.moveTo(x, y);
                bgCtx.lineTo(x + Math.sin(angle) * len, y - Math.cos(angle) * len);
                bgCtx.stroke();
            }

            // 3. éšæœºç”»å‡ æœµå°èŠ±
            const flowers = ['ğŸŒ¼', 'ğŸŒ¸', 'ğŸŒ»'];
            bgCtx.font = "20px Arial";
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const flower = flowers[Math.floor(Math.random() * flowers.length)];
                bgCtx.fillText(flower, x, y);
            }
        }

        function startGame(difficulty) {
            // è®¾ç½®éš¾åº¦å‚æ•°
            switch(difficulty) {
                case 'easy':
                    dog.baseSpeed = 2;
                    dog.fleeDistance = 100;
                    dog.panicFactor = 1.2;
                    difficultyDisplay.innerText = "ç®€å•";
                    break;
                case 'medium':
                    dog.baseSpeed = 4;
                    dog.fleeDistance = 180;
                    dog.panicFactor = 1.6;
                    difficultyDisplay.innerText = "ä¸­ç­‰";
                    break;
                case 'hard':
                    dog.baseSpeed = 7;
                    dog.fleeDistance = 250; // ç¦»å¾ˆè¿œå°±å¼€å§‹è·‘
                    dog.panicFactor = 2.0; // è·‘å¾—é£å¿«
                    difficultyDisplay.innerText = "å›°éš¾";
                    break;
            }

            // UI åˆ‡æ¢
            startMenu.classList.add('hidden');
            winScreen.classList.add('hidden');
            gameHud.classList.remove('hidden');

            // é‡ç½®ä½ç½®
            input.x = width / 2;
            input.y = height / 2;
            bee.x = input.x;
            bee.y = input.y;
            resetDog();

            isPlaying = true;
        }

        function showMenu() {
            isPlaying = false;
            startMenu.classList.remove('hidden');
            winScreen.classList.add('hidden');
            gameHud.classList.add('hidden');
        }

        function resetDog() {
            // è®©ç‹—å‡ºç°åœ¨ç¦»èœœèœ‚è¾ƒè¿œçš„åœ°æ–¹
            do {
                dog.x = Math.random() * (width - dog.size * 2) + dog.size;
                dog.y = Math.random() * (height - dog.size * 2) + dog.size;
            } while (getDistance(bee.x, bee.y, dog.x, dog.y) < 400);
            
            dog.vx = (Math.random() - 0.5) * dog.baseSpeed;
            dog.vy = (Math.random() - 0.5) * dog.baseSpeed;
        }

        function handleInput(e) {
            if (!isPlaying) return;
            e.preventDefault(); 

            if (e.type.startsWith('touch')) {
                input.x = e.touches[0].clientX;
                input.y = e.touches[0].clientY;
            } else {
                input.x = e.clientX;
                input.y = e.clientY;
            }
        }

        function update() {
            if (!isPlaying) return;

            // 1. æ›´æ–°èœœèœ‚ (å¹³æ»‘è·Ÿéš)
            const dx = input.x - bee.x;
            const dy = input.y - bee.y;
            bee.x += dx * 0.12; 
            bee.y += dy * 0.12;

            // 2. æ›´æ–°å°ç‹— AI (æ™ºèƒ½ä¼˜åŒ–ç‰ˆ)
            dog.changeDirTimer--;
            
            // è®¡ç®—è·ç¦»
            const distToBee = getDistance(bee.x, bee.y, dog.x, dog.y);
            
            // --- åŸºç¡€è¿åŠ¨å†³ç­– ---
            let targetVx = 0;
            let targetVy = 0;
            let isFleeing = false;

            if (distToBee < dog.fleeDistance) {
                 isFleeing = true;
                 const runAngle = Math.atan2(dog.y - bee.y, dog.x - bee.x);
                 const speed = dog.baseSpeed * dog.panicFactor;
                 targetVx = Math.cos(runAngle) * speed;
                 targetVy = Math.sin(runAngle) * speed;
                 dog.changeDirTimer = 10; 
            } else if (dog.changeDirTimer <= 0) {
                // éšæœºé—²é€›
                const angle = Math.random() * Math.PI * 2;
                targetVx = Math.cos(angle) * dog.baseSpeed;
                targetVy = Math.sin(angle) * dog.baseSpeed;
                dog.changeDirTimer = Math.random() * 60 + 30; 
            } else {
                // ä¿æŒç°æœ‰è¶‹åŠ¿ (ç¨å¾®åŠ ç‚¹ä¹‹å‰çš„é€Ÿåº¦ï¼Œè®©è½¬å‘å¹³æ»‘)
                targetVx = dog.vx;
                targetVy = dog.vy;
            }

            // --- å…³é”®ä¼˜åŒ– 1ï¼šå¢™å£æ’æ–¥åŠ› (Wall Repulsion) ---
            // è¶Šé è¿‘å¢™ï¼Œæ¨ç¦»å¢™çš„åŠ›è¶Šå¤§ã€‚è¿™ä¼šè®©å°ç‹—æ²¿ç€å¢™æ»‘è¡Œï¼Œè€Œä¸æ˜¯æ’æ­»ã€‚
            const wallMargin = 150; 
            const wallForce = 0.8;
            
            if (dog.x < wallMargin) targetVx += wallForce * (1 + (wallMargin - dog.x)/50);
            if (dog.x > width - wallMargin) targetVx -= wallForce * (1 + (dog.x - (width - wallMargin))/50);
            if (dog.y < wallMargin) targetVy += wallForce * (1 + (wallMargin - dog.y)/50);
            if (dog.y > height - wallMargin) targetVy -= wallForce * (1 + (dog.y - (height - wallMargin))/50);

            // --- å…³é”®ä¼˜åŒ– 2ï¼šé˜²å¡æ­»æœºåˆ¶ (Anti-Stuck) ---
            // å¦‚æœèœœèœ‚å¾ˆè¿‘ï¼Œä¸”å°ç‹—é€Ÿåº¦å‡ ä¹ä¸º0ï¼ˆè¢«é€¼å…¥æ­»è§’å¡ä½äº†ï¼‰
            // å¼ºåˆ¶è§¦å‘ä¸€æ¬¡å†²å‘å±å¹•ä¸­å¿ƒçš„çˆ†å‘
            const currentSpeed = Math.hypot(dog.vx, dog.vy);
            
            if (isFleeing && currentSpeed < 0.5) {
                dog.stuckTimer++;
            } else {
                dog.stuckTimer = 0;
            }

            // å¦‚æœå¡ä½è¶…è¿‡ 10 å¸§
            if (dog.stuckTimer > 10) {
                const angleToCenter = Math.atan2(height/2 - dog.y, width/2 - dog.x);
                // çˆ†å‘é€Ÿåº¦
                dog.vx = Math.cos(angleToCenter) * dog.baseSpeed * 4;
                dog.vy = Math.sin(angleToCenter) * dog.baseSpeed * 4;
                dog.stuckTimer = -20; // å†·å´æ—¶é—´ï¼Œé˜²æ­¢è¿ç»­è§¦å‘
                return; // è¿™ä¸€å¸§ç›´æ¥åº”ç”¨çˆ†å‘é€Ÿåº¦ï¼Œè·³è¿‡å¹³æ»‘å¤„ç†
            }

            // --- ç‰©ç†æ›´æ–° ---
            // å¹³æ»‘åº”ç”¨ç›®æ ‡é€Ÿåº¦ (æƒ¯æ€§)
            const inertia = isFleeing ? 0.15 : 0.05;
            dog.vx += (targetVx - dog.vx) * inertia;
            dog.vy += (targetVy - dog.vy) * inertia;

            // é™åˆ¶æœ€å¤§é€Ÿåº¦ (é˜²æ­¢æ’æ–¥åŠ›æ— é™å åŠ )
            const maxSpeed = dog.baseSpeed * dog.panicFactor * 1.5;
            const newSpeed = Math.hypot(dog.vx, dog.vy);
            if (newSpeed > maxSpeed) {
                dog.vx = (dog.vx / newSpeed) * maxSpeed;
                dog.vy = (dog.vy / newSpeed) * maxSpeed;
            }

            dog.x += dog.vx;
            dog.y += dog.vy;

            // è¾¹ç•Œç¡¬é™åˆ¶ (Hard Limit)
            // ä¸å†å…¨é€Ÿåå¼¹ï¼Œè€Œæ˜¯ç¨å¾®æŸå¤±èƒ½é‡ï¼Œé˜²æ­¢éœ‡è¡
            if (dog.x < dog.size/2) { dog.x = dog.size/2; dog.vx *= -0.5; }
            if (dog.x > width - dog.size/2) { dog.x = width - dog.size/2; dog.vx *= -0.5; }
            if (dog.y < dog.size/2) { dog.y = dog.size/2; dog.vy *= -0.5; }
            if (dog.y > height - dog.size/2) { dog.y = height - dog.size/2; dog.vy *= -0.5; }

            // 3. ç¢°æ’æ£€æµ‹
            if (distToBee < (bee.size/2 + dog.size/2) * 0.7) {
                gameWin();
            }
        }

        function draw() {
            // ç»˜åˆ¶èƒŒæ™¯ (ä»ç¼“å­˜ Canvas)
            if (bgCanvas.width > 0 && bgCanvas.height > 0) {
                ctx.drawImage(bgCanvas, 0, 0);
            } else {
                ctx.fillStyle = '#7CFC00';
                ctx.fillRect(0, 0, width, height);
            }

            // ç»˜åˆ¶å°ç‹—
            ctx.save();
            ctx.translate(dog.x, dog.y);
            if (dog.vx > 0) ctx.scale(-1, 1); 
            
            ctx.shadowColor = "rgba(0,0,0,0.2)";
            ctx.shadowBlur = 10;
            ctx.shadowOffsetY = 10;
            
            ctx.font = `${dog.size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(dog.emoji, 0, 0);
            ctx.restore();

            // ç»˜åˆ¶èœœèœ‚
            ctx.save();
            ctx.translate(bee.x, bee.y);
            const shake = Math.sin(Date.now() / 50) * 3; 
            ctx.rotate(shake * Math.PI / 180);
            
            ctx.shadowColor = "rgba(0,0,0,0.3)";
            ctx.shadowBlur = 15;
            ctx.shadowOffsetY = 15;

            ctx.font = `${bee.size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(bee.emoji, 0, 0);
            ctx.restore();
        }

        function gameWin() {
            isPlaying = false;
            gameHud.classList.add('hidden');
            winScreen.classList.remove('hidden');
        }

        function getDistance(x1, y1, x2, y2) {
            return Math.hypot(x2 - x1, y2 - y1);
        }

        function animate() {
            update();
            draw();
            animationId = requestAnimationFrame(animate);
        }

        // å¯åŠ¨
        init();

    </script>
